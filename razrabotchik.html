<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Разработчики сайта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Шапка -->
    <header>
        <img src="logo.png" alt="Логотип сайта" width="150px"/>
        <h1>Команда разработки сайта</h1>
    </header>
    
    <!-- Основная секция с разработчиками -->
    <section id="developers">
        <div class="developer-card">
            <img src="avatar.jpg" alt="Аватар разработчика" />
            <h2>Филиппов Константин</h2>
            <p>Ведущий разработчик фронтенд</p>
            <ul class="social-icons">
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
            </ul>
        </div>
        
        <div class="developer-card">
            <img src="avatar.jpg" alt="Аватар разработчика" />
            <h2>Филиппов Константин</h2>
            <p>Дизайнер интерфейсов</p>
            <ul class="social-icons">
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
            </ul>
        </div>
        
        <div class="developer-card">
            <img src="avatar.jpg" alt="Аватар разработчика" />
            <h2>Филиппов Константин</h2>
            <p>Backend-разработчик</p>
            <ul class="social-icons">
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
                <li><a href="#"><img src="social-icon.svg" alt="Социальная сеть"/></a></li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
