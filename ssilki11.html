<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин товаров</title>
    <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } header, footer { background-color: #333; color: white; padding: 15px; text-align: center; } nav ul { list-style-type: none; padding: 0; display: inline-block; } nav li { display: inline; margin-right: 20px; } a { color: white; text-decoration: none; } .container { display: flex; justify-content: space-between; max-width: 1200px; margin: auto; } .product-box { width: calc(33% - 20px); text-align: center; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease-in-out; } .product-box img { width: 100%; height: auto; } h2 { color: #333; margin-top: 10px; } button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-size: 16px; transition: background-color 0.3s ease-in-out; } button:hover { background-color: #0056b3; } /* Эффект плавности */ .product-box:hover { transform: scale(1.05); } </style>
</head>
<body>

<!-- Шапка сайта -->
<header>
</header>

<!-- Основная секция с товарами -->
<div class="container">
    <!-- Первый продукт -->
    <div class="product-box">
        <img src="Ретро компьютер.jpg" alt="Ретро компьютер">
        <h2>Ретро компьютер</h2>
        <button type="button" data-product-name="Ретро компьютер">Заказать</button>
    </div>
    
    <!-- Второй продукт -->
    <div class="product-box">
        <img src="Игровой компьютер.jpg" alt="Игровой компьютер">
        <h2>Игровой компьютер</h2>
        <button type="button" data-product-name="Игровой компьютер">Заказать</button>
    </div>
    
    <!-- Третий продукт -->
    <div class="product-box">
        <img src="Ноутбук.jpg" alt="Ноутбук">
        <h2>Ноутбук</h2>
        <button type="button" data-product-name="Ноутбук">Заказать</button>
    </div>
</div>

<script src="korzina.js"></script>
</body>
</html>
